<!DOCTYPE HTML>
<head>
	<meta charset="utf8">
	<script src="./jquery.js"></script>
	<script src="./calendar.js" lang="us" charset="utf8"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Calendar</title>
</head>
<body>
<div class="heading">
	<h1 id="heading">Calendar by Andrew D</h1>
	<div class="row">
		<div class="button-group">
			<input id="fast-create" type="button" name="some_name" value="Добавить">
			<input id="edit" type="button" name="some_name" value="Обновить">
		</div>
		<div class="search-form">
			<input id="search-input" type="text" name="some_name" placeholder="События, дата или участники" size="30">
		</div>
	</div>
</div>
<div class="body">
	<div class="calendar-control">
	<input id="prev-month" type="button" name="next" value="<">
	<span id="month"></span>
	<input id="next-month" type="button" name="prev" value=">">
	<input id="today-button" type="button" name="today" value="Сегодня">
	</div>
	<table id="calendar">
	</table>
</div>

<div id="day-popup" class="popup popup-right">

	<div class="row">
		<a class="undecor toggle" href="#" data-target="title"> <h3 id="title" class="left"> </h3> </a>
		<a href="#" class="popup-close right">&times;</a>
	</div>
	
	<div class="row">
		<p id="date"> </p>
		<fieldset class="col">
			<input id="ititle" type="text" name="event" value="" placeholder="Событие">
			<input id="ipeople" type="text" name="people" value="" placeholder="Участники">
			<div id="people" class="col">
				<a class="undecor toggle" href="#" data-target="people"> Участники: </a>
				<p id="l-people"></p>
			</div>
		</fieldset>
	</div>

	<br>

	<div class="row">
		<textarea id="idesc" placeholder="Описание" rows=10 cols=50></textarea>
		<div id="desc" class="col">
			<a class="undecor toggle" href="#" data-target="desc"> Описание: </a>
			<p id="l-desc"></p>
		</div>
	</div>

	<div class="row">
		<input id="done" type="button" name="done" value="Готово">
		<input id="remove" type="button" name="remove" value="Удалить" disabled="true" >
	</div>
</div>

<div id="search-results-popup" class="popup popup-down">
	<ul id="results" class="list">
	</ul>
</div>

<div id="fast-create-popup" class="popup popup-down">
	<h3> Добавить событие </h3>
	<input id="fast-create-text" type="text" name="some_name" value="" placeholder="Дата, название...">
	<input id="fast-create-submit"type="button" name="submit" value="Создать" disabled="true">
</div>


</body>

<!DOCTYPE HTML>
<head>
	<meta charset="utf8">
	<script src="./jquery.js"></script>
	<script src="./calendar.js" lang="us" charset="utf8"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<title>Calendar</title>
</head>
<body>
<div class="heading">
	<div class="row" id="toolbar">
		<div class="button-group">
			<input id="fast-create" class="btn btn-primary" type="button" name="some_name" value="Добавить">
			<input id="edit"class="btn btn-primary"  type="button" name="some_name" value="Обновить">
		</div>
		<div class="search-form">
			<input id="search-input" type="text" name="some_name" placeholder="События, дата или участники" size="30">
		</div>
	</div>
</div>

<div class="body">
	<div id="calendar-control">
	<input id="prev-month" class="btn btn-default" type="button" name="next" value="<">
	<span id="month"></span>
	<input id="next-month" class="btn btn-default" type="button" name="prev" value=">">
	<input id="today-button" class="btn btn-default" type="button" name="today" value="Сегодня">
	</div>
	<table id="calendar">
	</table>
</div>

<div id="day-popup" class="popup popup-right">

	<div class="row">
		<div id="title" class="col8 toggle" data-target="title">
			<h3 id="l-title"> </h3>
		</div>
		<a href="#" class="right popup-close">&times;</a>
	</div>
	<br>

	<div class="row">
		<fieldset class="col12">
			<p id="date"> </p>
			<input id="ititle" type="text" name="event" value="" placeholder="Событие">
			<input id="ipeople" type="text" name="people" value="" placeholder="Участники">
		</fieldset>
		<div id="people" class="toggle col12" data-target="people">
			<h3 class="secondary"> Участники: </h3>
			<p id="l-people"></p>
		</div>
	</div>
	<br>
	<br>

	<div class="row">
		<textarea id="idesc" placeholder="Описание" rows=10 cols=50 class="col12"></textarea>
		<div id="desc" class="col12 toggle" data-target="desc">
			<h3 class="secondary"> Описание: </h3>
			<p id="l-desc"></p>
		</div>
	</div>

	<br>

	<div class="row button-group">
		<input id="done" class="btn btn-default" type="button" name="done" value="Готово">
		<input id="remove" class="btn btn-default" type="button" name="remove" value="Удалить" disabled="true" >
	</div>
</div>

<div id="search-results-popup" class="popup popup-down">
	<ul id="results" class="list"> </ul>
</div>

<div id="fast-create-popup" class="popup popup-down">
	<div class="row">
		<a href="#" class="popup-close right">&times;</a>
		<h3 class="left"> Добавить событие </h3>
	</div>
	<input id="fast-create-text" type="text" name="some_name" value="" placeholder="Дата, название...">
	<input id="fast-create-submit" class="btn btn-default" type="button" name="submit" value="Создать" disabled="true">
</div>


</body>
